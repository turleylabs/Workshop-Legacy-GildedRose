plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.5.1'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation files('lib/junit5-reporting-1.0.jar')
    testImplementation 'org.apache.logging.log4j:log4j-api:2.6.1'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.6.1'
    testImplementation 'com.approvaltests:approvaltests:9.3.0'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

pitest {
    targetClasses = ['com.turleylabs.gildedrose.*']  //by default "${project.group}.*"
    targetTests = ['com.turleylabs.gildedrose.*']
    outputFormats = ['HTML']
    junit5PluginVersion = '0.12'

}